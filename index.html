<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Formulario Superheroes</title>
</head>
<body>
    <header>
        <h4> 20% de descuento en todos los productos! </h4>
        <div class="logoTienda">
            <img src="img/casita.png">
            <h2>Nombre Tienda</h2>
        </div>
        <nav>
            <a class="vinculos" href="contacto.html">Contacto</a>
            <a class="vinculos" href="registrarme.html">Registrarme</a>
            <a class="vinculos" href="ingresar.html">Ingresar</a>
        </nav>
    </header>
    <main>
        <form>
            <h1>Añadí tu super!</h1>
            <div class="agregar">Agregá tu personaje favorito completando las opciones.</div>
            <section>
                <div class="izquierda">
                    <label for="nombre">*Nombre</label>
                    <input type="text" name="nombre" id="nombre" required>
                    <label for="fecha">Fecha</label>
                    <input type="date" name="fecha" id="fecha" placeholder="dd/mm/aaaa">
                    <textarea placeholder="Descripción" ></textarea>
                </div>
                <div class="derecha">
                    <label class="letra" for="especie">*Especie</label>
                    <select id="especie" placeholder="Especie">
                    <option>Unknown</option>
                    </select>

                    <label class="letra" for="foto">Agregar Foto</label>
                    <input type="file" name="file" id="foto" accept=".jpg"> 
                    
                    <label class="letra" for="poderes">Poderes</label>
                    <label><input type="checkbox" name="poderes" id="poderes" value="Volar">Volar</label>
                    <label><input type="checkbox" name="poderes" id="poderes" value= "SuperInteligencia"> SuperInteligencia </label>
                    <label><input type="checkbox" name="poderes" id="poderes" value="Vista de rayo láser">Vista de rayo láser</label>
                    <label><input type="checkbox" name="poderes" id="poderes" value="Billetera gorda">Billetera gorda </label>
                    <hr>

                    <label class="letra" for="personaje">Tipo de Personaje</label>
                    <label><input type="radio" name="personaje" id="personaje" value="Héroe / Heroina">Héroe / Heroina</label>
                    <label><input type="radio" name="personaje" id="personaje" value="Villano / Villana">Villano / Villana</label>
                </div>
            </section>
            <button>Añadir</button>
        </form>
    </main>
    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
    </footer>
</body>
</html>
